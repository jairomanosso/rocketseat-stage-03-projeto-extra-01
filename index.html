<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <title>Explorer - Mentoria</title>
</head>
<body>
  <div id="page">
    <header>
      <h1>MENTORIA</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form id="mentoring-form">
      <fieldset>
        <legend>INFORMAÇÕES PESSOAIS</legend>
        <div id="fullname-inputs">
          <div class="input-wrapper">
            <label for="student-name">Nome</label>
            <input type="text" id="student-name">
          </div>
          <div class="input-wrapper">
            <label for="student-surname">Sobrenome</label>
            <input type="text" id="student-surname">
          </div>          
        </div>
        <div class="input-wrapper">
          <label for="student-email">Email <span>(digite um email válido)</span></label>
          <input type="email" id="student-email">
        </div>
        <div class="input-wrapper">
          <label for="student-password">Senha <span>(mínimo de 6 caracteres)</span></label>
          <input type="password" id="student-password" minlength="6">
        </div>
      </fieldset>
      <fieldset>
        <legend>INFORMAÇÕES DO MENTOR</legend>
        <div class="input-wrapper">
          <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome) </span></label>
          <input type="text" id="mentor-name">
        </div>
      </fieldset>
      <fieldset>
        <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
        <h2>PRIMEIRA MENTORIA</h2>
        <div class="mentoring-inputs">
          <div class="input-wrapper">
            <label for="first-date-mentoring">Data</label>
            <input type="date" id="first-date-mentoring">
          </div>
          <div class="input-wrapper">
            <label for="begin-time-first-mentoring">Das</label>
            <input type="time" id="begin-time-first-mentoring">
          </div>
          <div class="input-wrapper">
            <label for="end-time-first-mentoring">Até</label>
            <input type="time" id="end-time-first-mentoring">
          </div>            
        </div>
        <h2>SEGUNDA MENTORIA</h2>
        <div class="mentoring-inputs">
          <div class="input-wrapper">
            <label for="second-date-mentoring">Data</label>
            <input type="date" id="second-date-mentoring">
          </div>
          <div class="input-wrapper">
            <label for="begin-time-second-mentoring">Das</label>
            <input type="time" id="begin-time-second-mentoring">
          </div>
          <div class="input-wrapper">
            <label for="end-time-second-mentoring">Até</label>
            <input type="time" id="end-time-second-mentoring">
          </div>            
        </div>
      </fieldset>
    </form>
    <footer>
      <button form="mentoring-form">SALVAR</button>
    </footer>
  </div>
</body>
</html>
